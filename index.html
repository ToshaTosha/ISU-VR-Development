<html></html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- кактус -->
      <a-box position="1 0.5 -7" rotation="0 0 0" color="#5b6f55" scale="0.3 3 0.3"></a-box>
      <a-box position="1.2 1.3 -7" rotation="0 0 0" color="#5b6f55" scale="0.6 0.2 0.2"></a-box> <!--правая горизонтальная-->
      <a-box position="1.5 1.5 -7" rotation="0 0 0" color="#5b6f55" scale="0.2 0.6 0.2"></a-box> <!--правая вертикальная-->
      <a-box position="0.8 0.8 -7" rotation="0 0 0" color="#5b6f55" scale="0.6 0.2 0.2"></a-box> <!--левая горизонтальная-->
      <a-box position="0.6 1 -7" rotation="0 0 0" color="#5b6f55" scale="0.2 0.4 0.2"></a-box> <!--левая вертикальная-->
      <!-- руины -->
      <a-box position="2.5 0.5 -1.5" rotation="0 30 0" color="#c66" scale="1.5 1.5 4"></a-box>
      <a-box position="0.2 0.5 -1.5" rotation="0 60 0" color="#c66" scale="1 1 3"></a-box>
      <a-box position="-3.5 0.5 -4" rotation="0 -30 0" color="#c66" scale="1.5 1.5 4"></a-box>
      <!-- оазис -->
      <a-box position="4 -0.5 -10" rotation="0 -30 0" color="#9cc" scale="1.5 1.5 1.5"></a-box>
      <!-- камини -->
      <a-box position="-3 0.5 0.2" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <a-box position="-3.5 0.5 0.1" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <a-box position="-3.5 0.5 -0.3" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <!-- камини -->
      <a-box position="-1 0.5 -8" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <a-box position="-1.5 0.5 -7.5" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <!-- камини -->
      <a-box position="3.2 0.5 -6" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <a-box position="3 0.5 -6.5" rotation="0 60 0" color="#933" scale="0.5 0.5 0.5"></a-box>
      <!-- земля -->
      <a-plane position="0 0 -5.2" rotation="-90 0 0" width="10" height="12" color="#c63"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <!-- свет -->
      <a-light type="ambient" color="#e2ca76"></a-light>
      <a-light type="point" intensity="1" position="1 3 3"></a-light>
    </a-scene>
  </body>
</html>
